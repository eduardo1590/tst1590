<ion-header>

    <ion-navbar color="dark">
        <ion-title *ngIf="mensaje == ''">Captura el momento!</ion-title>
        <ion-title> {{ mensaje }} </ion-title>   
    </ion-navbar>

</ion-header>
<ion-content padding>
  <ion-fab left bottom>
    <button ion-fab color="secondary" (click)="changeEffect()">
        <ion-icon name="md-color-wand"></ion-icon>
    </button>
</ion-fab>

<ion-fab right bottom>
    <button ion-fab color="primary" (click)="takePicture()">
        <ion-icon name="md-camera"></ion-icon>
    </button>
</ion-fab>
</ion-content>

<ion-footer>
    <ion-toolbar>
        <h3>www.totemstar.com</h3>
    </ion-toolbar>
</ion-footer>
