<ion-header>

  <ion-navbar color="dark">
    <ion-title>Comparte!</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <img class="logo" [src]="image"/>
  <button ion-button round color="secondary" large (click)="sharingWhatsapp()"><ion-icon name="logo-whatsapp"></ion-icon></button>
  <button ion-button round color="primary" large (click)="sharingTwitter()"><ion-icon name="logo-twitter"></ion-icon></button>
  <button ion-button round color="danger" large (click)="sharingMail()"><ion-icon name="mail"></ion-icon></button>
  <button ion-button round color="light" large (click)="sharingInstagram()"><ion-icon name="logo-instagram"></ion-icon></button>
  <button ion-button round color="light" large (click)="print()"><ion-icon name="print"></ion-icon></button>
  <button ion-button round color="primary" large (click)="sharingFacebook()"><ion-icon name="logo-facebook"></ion-icon></button>
  <button ion-button block color="morado" large (click)="goHome()"><ion-icon name="home"></ion-icon></button>
</ion-content>
