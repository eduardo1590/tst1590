<ion-header>

  <ion-navbar>
    <ion-grid>
      <ion-row>
        <ion-col col-10>
          <ion-title>Agregar Contacto</ion-title> 
      </ion-col>
        <ion-col>
          <button ion-button color="danger" (click)="dismiss(false)"><ion-icon name="close"></ion-icon></button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <form [formGroup]="myForm" (ngSubmit)="saveData()" novalidate>
    <ion-list> 
    <ion-item>
      <ion-label stacked>Nombre:</ion-label>
      <ion-input formControlName="name" type="text" placeholder="nombre"></ion-input>
    </ion-item>
    <ion-item *ngIf="myForm.get('name').errors && myForm.get('name').dirty">
      <p color="danger" ion-text *ngIf="myForm.get('name').hasError('required')">Campo requerido</p>
    </ion-item>
    <ion-item>
      <ion-label stacked>Telefono:</ion-label>
      <ion-input formControlName="phone" type="number" placeholder="telefono"></ion-input>
    </ion-item>
    <ion-item *ngIf="myForm.get('phone').errors && myForm.get('phone').dirty">
      <p color="danger" ion-text *ngIf="myForm.get('phone').hasError('required')">Campo requerido</p>
      <p color="danger" ion-text *ngIf="myForm.get('phone').hasError('phone')">No es un telefono valido!</p>
    </ion-item>
  </ion-list>
  <div padding>
    <button ion-button color="primary" block type="submit" [disabled]="myForm.invalid">Crear contacto</button>
  </div>
  </form>
</ion-content>
