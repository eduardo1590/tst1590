<ion-header>
  <ion-navbar  color="dark">
      <ion-toolbar>
          <ion-title>
              Totem's Star
            </ion-title>
            <button ion-button icon-only menuToggle>
                <ion-icon name="menu"></ion-icon>
              </button>
          <ion-buttons end>
            <button ion-button icon-only (click)="goToConfiguracion()" >
              <ion-icon name="settings"></ion-icon>
            </button>
          </ion-buttons>
        </ion-toolbar>

   
  </ion-navbar>
</ion-header>

<ion-content padding>
  <button (click)="goToEventos()" color="morado" ion-button block large >Totem's Eventos</button>
  <button (click)="goToCorporativos()" color="morado" ion-button block large >Totem's Corporativos</button>
  <ion-list>
    <ion-item><ion-icon color="secondary" icon-left name="logo-whatsapp"></ion-icon> 04XX-XXX XX XX</ion-item>
    <ion-item><ion-icon color="primary" icon-left name="logo-twitter"></ion-icon> @totemStar</ion-item>
    <ion-item><ion-icon icon-left name="logo-instagram"></ion-icon> @totemStar</ion-item>
    <ion-item><ion-icon color="primary" icon-left name="logo-facebook"></ion-icon> Totem's Star</ion-item>
    <ion-item><ion-icon color="danger" icon-left name="mail"></ion-icon> contacto@totemstar.com</ion-item>
  </ion-list>
</ion-content>

<ion-footer>
    <ion-toolbar>
      <h3>www.totemstar.com</h3>
    </ion-toolbar>
  </ion-footer>
